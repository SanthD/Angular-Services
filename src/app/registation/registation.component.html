<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
  
        <div class="card rounded-0">
          <div class="card-header bg-primary">
            <h3 class="text-white">Register a user</h3>
          </div>
  
          <div class="card-body">
            <form [formGroup]="userRegisterForm" class="mt-3" (ngSubmit)="register()">
  
              <div class="form-group">
                <label for="usename">Enter UserName</label>
                <input type="text" class="form-control rounded-0" formControlName="username" />
              </div>
  
              <div class="form-group mb-3">
                <label for="usename">Enter Password</label>
                <input type="password" class="form-control rounded-0" formControlName="password" />
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
          </div>
  
        </div>
  
  
  
  
  
      </div>
    </div>
  </div>
